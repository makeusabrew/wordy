<h2>Register</h2>

<form ng-submit="register()">
    <ul class=form-fields>
        <li>
            <label for=username>Username:</label>
            <input type=text ng-model="regUser.username" required class="text-input" />
        </li>

        <li>
            <label for=email>Email:</label>
            <input type=email ng-model="regUser.email" required class="text-input" />
            <span class="extra-help">We only need this to show your <a href=#>gravatar</a></span>
        </li>

        <li>
            <label for=password>Password:</label>
            <input type=password ng-model="regUser.password" required class="text-input" />
        </li>

        <li>
            <input type=submit value="Register" />
        </li>
    </ul>
</form>

<p><a href="" ng-click="doLogin()">Already got an account? Login instead. </a></p>
